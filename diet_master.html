<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Master</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        /* 숫자 입력 스피너 화살표 제거 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="min-h-screen bg-[#F0F0F0] py-8 sm:py-12 px-4 sm:px-6 font-mono text-black selection:bg-yellow-300 selection:text-black">
    <div class="max-w-4xl mx-auto space-y-10 sm:space-y-12">
        
        <!-- Header -->
        <div class="text-center space-y-8">
            <div class="inline-block p-3 sm:p-4 border-4 border-black bg-lime-400 shadow-[6px_6px_0px_0px_#000]">
                <i data-lucide="utensils" class="w-8 h-8 sm:w-12 sm:h-12"></i>
            </div>
            <h1 class="text-4xl sm:text-5xl md:text-7xl font-black italic uppercase tracking-tighter transform -rotate-1">
                Diet <span class="bg-yellow-300 px-2 text-black">Master</span>
            </h1>
        </div>

        <!-- Form Section -->
        <div class="bg-white border-4 border-black shadow-[8px_8px_0px_0px_#000] transition-all p-6 sm:p-8 space-y-10 overflow-hidden">
            
            <!-- Gender Selection -->
            <div class="space-y-4">
                <label class="text-xl sm:text-2xl font-black flex items-center gap-2 underline decoration-lime-400 decoration-4">
                    <i data-lucide="user"></i> 성별 선택
                </label>
                <div class="grid grid-cols-2 gap-4 sm:gap-6">
                    <button id="btn-male" onclick="setGender('male')" class="cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all py-3 sm:py-4 text-lg sm:text-xl">남성</button>
                    <button id="btn-female" onclick="setGender('female')" class="cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all py-3 sm:py-4 text-lg sm:text-xl">여성</button>
                </div>
            </div>

            <!-- Metrics Grid -->
            <div id="metrics-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8"></div>

            <!-- Health Habits Inputs -->
            <div id="habits-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8 pt-4 border-t-4 border-black/10"></div>

            <!-- Lifestyle & Goal Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 pt-4">
                <div class="space-y-4">
                    <label class="text-xl sm:text-2xl font-black flex items-center gap-2 underline decoration-sky-400 decoration-4 italic">
                        <i data-lucide="activity"></i> 생활 패턴
                    </label>
                    <div id="lifestyle-container" class="grid grid-cols-1 gap-4"></div>
                </div>
                <div class="space-y-4">
                    <label class="text-xl sm:text-2xl font-black flex items-center gap-2 underline decoration-pink-400 decoration-4 italic">
                        <i data-lucide="target"></i> 목표 설정
                    </label>
                    <div id="goal-container" class="grid grid-cols-1 gap-4"></div>
                </div>
            </div>

            <!-- Meal Choice -->
            <div class="space-y-4 pt-4">
                <label class="text-xl sm:text-2xl font-black flex items-center gap-2 italic underline decoration-yellow-400 decoration-4">
                    <i data-lucide="utensils"></i> 끼니 선택
                </label>
                <div class="grid grid-cols-3 gap-4">
                    <button id="btn-meal-breakfast" onclick="toggleMeal('breakfast')" class="cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all py-3 sm:py-4 text-base sm:text-lg">아침</button>
                    <button id="btn-meal-lunch" onclick="toggleMeal('lunch')" class="cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all py-3 sm:py-4 text-base sm:text-lg">점심</button>
                    <button id="btn-meal-dinner" onclick="toggleMeal('dinner')" class="cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all py-3 sm:py-4 text-base sm:text-lg">저녁</button>
                </div>
            </div>

            <div id="error-container" class="hidden"></div>

            <button id="submit-btn" onclick="calculateDiet()" class="w-full py-5 sm:py-6 text-2xl sm:text-3xl shadow-[8px_8px_0px_0px_#000] border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all bg-black text-white cursor-pointer">
                CONFIRM DIET
            </button>
        </div>

        <!-- Results Section -->
        <div id="results-container" class="space-y-12 pb-20 hidden fade-in"></div>
    </div>

    <!-- Modal -->
    <div id="modal-container" class="hidden"></div>

    <!-- JavaScript Logic -->
    <script>
        const lifestyles = [
            { id: 'lying', label: '누워있기', desc: '활동 거의 없음', multiplier: 1.2, color: 'bg-orange-300' },
            { id: 'sedentary', label: '좌식 근무', desc: '활동량 적음', multiplier: 1.375, color: 'bg-blue-300' },
            { id: 'standing', label: '가끔 운동', desc: '규칙적 활동', multiplier: 1.55, color: 'bg-green-300' },
            { id: 'active', label: '활동적 직업', desc: '강도 높은 활동', multiplier: 1.725, color: 'bg-yellow-300' }
        ];

        const goals = [
            { id: 'weightLoss', label: '체중 감량', desc: '지방 연소', color: 'bg-red-400' },
            { id: 'muscleGain', label: '근육 증가', desc: '벌크업', color: 'bg-purple-400' },
            { id: 'leanMassUp', label: '린매스업', desc: '상승 다이어트', color: 'bg-cyan-400' }
        ];

        const numberFields1 = [
            { key: 'age', label: '나이', icon: 'calendar', placeholder: '25' },
            { key: 'height', label: '키(cm)', icon: 'ruler', placeholder: '175' },
            { key: 'weight', label: '체중(kg)', icon: 'weight', placeholder: '70' },
            { key: 'muscle', label: '근육량(kg)', icon: 'dumbbell', placeholder: '30' },
            { key: 'fat', label: '체지방량(kg)', icon: 'flame', placeholder: '15' }
        ];

        const numberFields2 = [
            { key: 'sleepHours', label: '수면(시간)', icon: 'clock', placeholder: '7' },
            { key: 'exerciseDays', label: '운동(주 N회)', icon: 'calendar-days', placeholder: '3' },
            { key: 'exerciseHours', label: '운동(시간)', icon: 'timer', placeholder: '1' }
        ];

        let state = {
            gender: 'male',
            age: '25',
            height: '175',
            weight: '70',
            muscle: '30',
            fat: '15',
            sleepHours: '7',
            exerciseDays: '3',
            exerciseHours: '1',
            lifestyle: 'sedentary',
            goal: 'weightLoss',
            meals: { breakfast: true, lunch: true, dinner: true },
            result: null,
            error: '',
            selectedMeal: null,
            isGenerating: false
        };

        // --- 초기 렌더링 세팅 ---
        window.onload = () => {
            function createNumberInputHTML(field) {
                return `
                    <div class="space-y-2">
                        <label class="text-base sm:text-lg font-black flex items-center gap-2 italic"><i data-lucide="${field.icon}"></i> ${field.label}</label>
                        <div class="flex items-stretch h-12 sm:h-14 w-full shadow-[4px_4px_0px_0px_#000] border-4 border-black overflow-hidden">
                            <button onclick="decrementNum('${field.key}')" class="cursor-pointer bg-red-400 px-2 sm:px-3 border-r-4 border-black hover:bg-red-500 active:bg-red-700 flex items-center justify-center transition-colors shrink-0">
                                <i data-lucide="minus" class="w-5 h-5 sm:w-6 sm:h-6 font-black"></i>
                            </button>
                            <input type="number" id="input-${field.key}" value="${state[field.key]}" oninput="updateNum('${field.key}', this.value)" placeholder="${field.placeholder}" class="flex-1 min-w-0 text-center bg-white text-black font-black text-lg sm:text-xl outline-none" />
                            <button onclick="incrementNum('${field.key}')" class="cursor-pointer bg-lime-400 px-2 sm:px-3 border-l-4 border-black hover:bg-lime-500 active:bg-lime-700 flex items-center justify-center transition-colors shrink-0">
                                <i data-lucide="plus" class="w-5 h-5 sm:w-6 sm:h-6 font-black"></i>
                            </button>
                        </div>
                    </div>
                `;
            }

            document.getElementById('metrics-grid').innerHTML = numberFields1.map(createNumberInputHTML).join('');
            document.getElementById('habits-grid').innerHTML = numberFields2.map(createNumberInputHTML).join('');

            document.getElementById('lifestyle-container').innerHTML = lifestyles.map(l => `
                <button id="btn-lifestyle-${l.id}" onclick="setLifestyle('${l.id}')" class="cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all p-4 text-left">
                    <div class="font-black text-lg">${l.label}</div>
                    <div class="text-xs opacity-80">${l.desc}</div>
                </button>
            `).join('');

            document.getElementById('goal-container').innerHTML = goals.map(g => `
                <button id="btn-goal-${g.id}" onclick="setGoal('${g.id}')" class="cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all p-4 text-left">
                    <div class="font-black text-lg">${g.label}</div>
                    <div class="text-xs opacity-80">${g.desc}</div>
                </button>
            `).join('');

            renderState();
            lucide.createIcons();
        };

        // --- 상태 변경 핸들러 ---
        function setGender(g) { state.gender = g; renderState(); }
        function setLifestyle(l) { state.lifestyle = l; renderState(); }
        function setGoal(g) { state.goal = g; renderState(); }
        function toggleMeal(m) { state.meals[m] = !state.meals[m]; renderState(); }

        function incrementNum(key) {
            state[key] = String(Number(state[key] || 0) + 1);
            document.getElementById(`input-${key}`).value = state[key];
        }
        function decrementNum(key, min = 0) {
            state[key] = String(Math.max(min, Number(state[key] || 0) - 1));
            document.getElementById(`input-${key}`).value = state[key];
        }
        function updateNum(key, val) {
            state[key] = val;
        }

        // --- UI 동기화 ---
        function renderState() {
            const mBtn = document.getElementById('btn-male');
            const fBtn = document.getElementById('btn-female');
            if (state.gender === 'male') {
                mBtn.className = 'cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all py-3 sm:py-4 text-lg sm:text-xl bg-black text-white translate-x-1 translate-y-1 shadow-none';
                fBtn.className = 'cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all py-3 sm:py-4 text-lg sm:text-xl bg-white shadow-[6px_6px_0px_0px_#000]';
            } else {
                fBtn.className = 'cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all py-3 sm:py-4 text-lg sm:text-xl bg-black text-white translate-x-1 translate-y-1 shadow-none';
                mBtn.className = 'cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all py-3 sm:py-4 text-lg sm:text-xl bg-white shadow-[6px_6px_0px_0px_#000]';
            }

            lifestyles.forEach(l => {
                const btn = document.getElementById(`btn-lifestyle-${l.id}`);
                if (state.lifestyle === l.id) {
                    btn.className = `cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all p-4 text-left bg-black text-white translate-x-1 translate-y-1 shadow-none`;
                } else {
                    btn.className = `cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all p-4 text-left ${l.color} text-black shadow-[4px_4px_0px_0px_#000]`;
                }
            });

            goals.forEach(g => {
                const btn = document.getElementById(`btn-goal-${g.id}`);
                if (state.goal === g.id) {
                    btn.className = `cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all p-4 text-left bg-black text-white translate-x-1 translate-y-1 shadow-none`;
                } else {
                    btn.className = `cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all p-4 text-left ${g.color} text-black shadow-[4px_4px_0px_0px_#000]`;
                }
            });

            ['breakfast', 'lunch', 'dinner'].forEach(m => {
                const btn = document.getElementById(`btn-meal-${m}`);
                if (state.meals[m]) {
                    btn.className = `cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all py-3 sm:py-4 text-base sm:text-lg bg-lime-400 text-black translate-x-1 translate-y-1 shadow-none`;
                } else {
                    btn.className = `cursor-pointer border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all py-3 sm:py-4 text-base sm:text-lg bg-white shadow-[4px_4px_0px_0px_#000]`;
                }
            });

            const errCont = document.getElementById('error-container');
            if (state.error) {
                errCont.innerHTML = `<div class="p-4 bg-red-100 border-4 border-red-600 text-red-600 font-black flex items-center gap-2"><i data-lucide="info"></i> ${state.error}</div>`;
                errCont.classList.remove('hidden');
                lucide.createIcons();
            } else {
                errCont.innerHTML = '';
                errCont.classList.add('hidden');
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = state.isGenerating;
            if (state.isGenerating) {
                submitBtn.className = `cursor-wait w-full py-5 sm:py-6 text-2xl sm:text-3xl shadow-[8px_8px_0px_0px_#000] border-4 border-black font-black uppercase tracking-tighter transition-all bg-zinc-400`;
                submitBtn.innerHTML = `ANALYZING...`;
            } else {
                submitBtn.className = `cursor-pointer w-full py-5 sm:py-6 text-2xl sm:text-3xl shadow-[8px_8px_0px_0px_#000] border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all bg-black text-white`;
                submitBtn.innerHTML = `CONFIRM DIET`;
            }
        }

        // --- API & 로직 처리 ---
        async function calculateDiet() {
            if (!state.age || !state.height || !state.weight || !state.muscle || !state.fat || !state.sleepHours || !state.exerciseDays || !state.exerciseHours) {
                state.error = '모든 정보를 입력해주세요!';
                renderState();
                return;
            }
            
            if (!state.meals.breakfast && !state.meals.lunch && !state.meals.dinner) {
                state.error = '최소 한 끼는 드셔야 합니다!';
                renderState();
                return;
            }
            
            state.error = '';
            state.isGenerating = true;
            renderState();
            
            const currentWeight = parseFloat(state.weight);
            const currentHeight = parseFloat(state.height);
            const currentAge = parseInt(state.age, 10);

            let bmr = (10 * currentWeight) + (6.25 * currentHeight) - (5 * currentAge);
            bmr += state.gender === 'male' ? 5 : -161;

            const selectedLifestyle = lifestyles.find(l => l.id === state.lifestyle);
            const baseTdee = bmr * selectedLifestyle.multiplier;
            const weeklyExerciseBurn = parseFloat(state.exerciseDays) * parseFloat(state.exerciseHours) * 400;
            const dailyExerciseBurn = Math.round(weeklyExerciseBurn / 7);
            const tdee = Math.round(baseTdee + dailyExerciseBurn);
            
            let targetCalories = tdee;
            if (state.goal === 'weightLoss') targetCalories -= 500;
            else if (state.goal === 'muscleGain') targetCalories += 300;
            else if (state.goal === 'leanMassUp') targetCalories += 100;

            const selectedMealKeys = ['breakfast', 'lunch', 'dinner'].filter(m => state.meals[m]);
            const selectedMealLabels = selectedMealKeys.map(m => m === 'breakfast' ? '아침' : m === 'lunch' ? '점심' : '저녁').join(', ');

            const promptText = `임상 영양사로서 다음 정보를 분석해 JSON으로 답하세요.
- 사용자: ${state.gender === 'male' ? '남성' : '여성'}, ${state.age}세, ${state.height}cm, ${state.weight}kg, 골격근량 ${state.muscle}kg, 체지방량 ${state.fat}kg
- TDEE: ${tdee} kcal, 목표: ${goals.find(g => g.id === state.goal).label} (${targetCalories} kcal)
- 끼니: ${selectedMealLabels}

요청 사항:
1. 사용자의 수면, 운동빈도, 체성분 비율을 통합적으로 분석한 날카롭고 전문적인 의학/영양학적 조언 3~4가지를 작성하세요.
2. 사용자가 선택한 끼니(${selectedMealLabels})에 한해서만 식단을 구성하세요. 총 칼로리가 목표 섭취 칼로리에 맞게 적절히 분배되어야 합니다.
3. 각 상세 구성 음식(details)에는 이름(name), 그람수 또는 섭취량(amount), 칼로리(kcal)를 포함하세요. 칼로리에는 반드시 'kcal' 단위를 붙여주세요 (예: 150kcal).
4. 각 식단의 설명(desc)은 말줄임표(...)로 잘리지 않도록, 핵심 내용만 2문장(최대 50자 이내)으로 완벽하게 요약해서 간결하게 작성하세요.

JSON 형식:
{
  "medicalAdvice": ["조언1", "조언2", "조언3"],
  "dietPlan": {
    "breakfast": { "title": "아침 식단", "menu": "...", "kcal": "000kcal", "desc": "선택 이유 (완전한 문장으로 2~3문장 이내 요약)", "details": [{"name": "...", "amount": "...", "kcal": "...kcal"}] },
    "lunch": { "title": "점심 식단", "menu": "...", "kcal": "000kcal", "desc": "선택 이유 (완전한 문장으로 2~3문장 이내 요약)", "details": [{"name": "...", "amount": "...", "kcal": "...kcal"}] },
    "dinner": { "title": "저녁 식단", "menu": "...", "kcal": "000kcal", "desc": "선택 이유 (완전한 문장으로 2~3문장 이내 요약)", "details": [{"name": "...", "amount": "...", "kcal": "...kcal"}] }
  }
}`;

            const payload = {
                contents: [{ parts: [{ text: promptText }] }],
                generationConfig: { responseMimeType: "application/json" }
            };

            const apiKey = ""; 
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            try {
                let response;
                // 지수 백오프 기반 재시도 (최대 5회)
                for(let i=0; i<5; i++) {
                    response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if(response.ok) break;
                    await new Promise(r => setTimeout(r, 1000 * Math.pow(2, i)));
                }

                if (!response || !response.ok) {
                    throw new Error("API call failed after retries.");
                }

                const data = await response.json();
                const aiResponse = JSON.parse(data.candidates[0].content.parts[0].text);
                
                if (aiResponse.dietPlan) {
                    if (aiResponse.dietPlan.breakfast) aiResponse.dietPlan.breakfast.title = "아침 식단";
                    if (aiResponse.dietPlan.lunch) aiResponse.dietPlan.lunch.title = "점심 식단";
                    if (aiResponse.dietPlan.dinner) aiResponse.dietPlan.dinner.title = "저녁 식단";
                }

                state.result = {
                    bmr: Math.round(bmr),
                    tdee,
                    targetCalories,
                    medicalAdvice: aiResponse.medicalAdvice || [],
                    dietPlan: aiResponse.dietPlan || {}
                };
                
                renderResults();
            } catch (err) {
                console.error(err);
                state.error = "AI 분석에 실패했습니다. 다시 시도해주세요.";
            } finally {
                state.isGenerating = false;
                renderState();
            }
        }

        // --- 결과 섹션 및 모달 렌더링 ---
        function renderResults() {
            const container = document.getElementById('results-container');
            if (!state.result) {
                container.innerHTML = '';
                container.classList.add('hidden');
                return;
            }

            const r = state.result;
            const availableMeals = ['breakfast', 'lunch', 'dinner'].filter(m => state.meals[m] && r.dietPlan[m]);

            let mealsHTML = '';
            availableMeals.forEach(mealKey => {
                const meal = r.dietPlan[mealKey];
                const mealStyles = {
                    breakfast: { bg: "bg-orange-300" },
                    lunch: { bg: "bg-yellow-300" },
                    dinner: { bg: "bg-blue-400" }
                };
                const style = mealStyles[mealKey];
                const kcalText = meal.kcal.includes('kcal') ? meal.kcal : `${meal.kcal} kcal`;

                mealsHTML += `
                    <div onclick="openModal('${mealKey}')" class="bg-white border-4 border-black shadow-[8px_8px_0px_0px_#000] transition-all flex flex-col group cursor-pointer hover:-translate-y-2 active:translate-y-1">
                        <div class="p-6 border-b-4 border-black ${style.bg}">
                            <div class="text-2xl font-black tracking-tighter text-black">${meal.title}</div>
                            <div class="mt-[2px] font-bold text-black opacity-90 text-lg">${kcalText}</div>
                        </div>
                        <div class="p-6 flex flex-col flex-1 gap-4">
                            <div class="text-xl sm:text-2xl font-black leading-tight line-clamp-2">${meal.menu}</div>
                            <p class="text-xs sm:text-sm font-bold opacity-80 min-h-[4rem] sm:min-h-[5rem] flex items-start">${meal.desc}</p>
                            <div class="mt-auto pt-4 border-t-2 border-black flex justify-between items-center font-black italic">
                                DETAILS <i data-lucide="chevron-right" class="group-hover:translate-x-2 transition-transform"></i>
                            </div>
                        </div>
                    </div>
                `;
            });

            let adviceHTML = '';
            r.medicalAdvice.forEach((advice, idx) => {
                adviceHTML += `
                    <div class="flex gap-4 items-start bg-white/50 p-4 border-2 border-black font-bold text-sm sm:text-base">
                        <span class="bg-black text-white px-2 py-1 text-xs shrink-0">${idx + 1}</span>
                        <p class="leading-tight">${advice}</p>
                    </div>
                `;
            });

            container.innerHTML = `
                <!-- Stats Card -->
                <div class="bg-zinc-900 border-4 border-black shadow-[8px_8px_0px_0px_#000] transition-all p-6 sm:p-8 text-white transform rotate-1">
                    <h2 class="text-3xl sm:text-4xl font-black mb-8 italic uppercase flex items-center gap-2">
                        <i data-lucide="sparkles" class="text-yellow-400"></i> Stats Analysis
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 sm:gap-8 text-center">
                        <div class="md:border-r-4 border-zinc-700 last:border-0 p-2">
                            <div class="text-xs font-bold opacity-70 uppercase tracking-widest mb-2">BMR 기초대사량</div>
                            <div class="text-3xl sm:text-4xl font-black">${r.bmr} <span class="text-base italic">kcal</span></div>
                        </div>
                        <div class="md:border-r-4 border-zinc-700 last:border-0 p-2">
                            <div class="text-xs font-bold opacity-70 uppercase tracking-widest mb-2">TDEE 활동대사량</div>
                            <div class="text-3xl sm:text-4xl font-black">${r.tdee} <span class="text-base italic">kcal</span></div>
                        </div>
                        <div class="p-4 bg-yellow-400 text-black border-4 border-white shadow-[6px_6px_0px_0px_#FFF]">
                            <div class="text-xs font-black uppercase tracking-widest mb-2">Daily Goal</div>
                            <div class="text-4xl sm:text-5xl font-black tracking-tighter">
                                ${r.targetCalories} <span class="text-lg">kcal</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Meal Grid -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    ${mealsHTML}
                </div>

                <!-- AI Advice Card -->
                <div class="bg-lime-300 border-4 border-black shadow-[-8px_8px_0px_0px_#000] transition-all p-6 sm:p-8 text-black">
                    <h3 class="text-xl sm:text-2xl font-black mb-6 flex items-center gap-2 underline decoration-black decoration-4 italic">
                        <i data-lucide="info"></i> AI 전문 영양 가이드
                    </h3>
                    <div class="space-y-4">
                        ${adviceHTML}
                    </div>
                </div>
            `;
            
            container.classList.remove('hidden');
            lucide.createIcons();
            
            // 결과 컨테이너로 부드럽게 스크롤
            setTimeout(() => {
                container.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function openModal(mealKey) {
            state.selectedMeal = state.result.dietPlan[mealKey];
            renderModal();
        }

        function closeModal() {
            state.selectedMeal = null;
            renderModal();
        }

        function renderModal() {
            const container = document.getElementById('modal-container');
            if (!state.selectedMeal) {
                container.innerHTML = '';
                container.classList.add('hidden');
                return;
            }

            const meal = state.selectedMeal;
            const kcalText = meal.kcal.includes('kcal') ? meal.kcal : `${meal.kcal} kcal`;

            let detailsHTML = '';
            if (meal.details) {
                meal.details.forEach(item => {
                    const itemKcalText = item.kcal.includes('kcal') ? item.kcal : `${item.kcal} kcal`;
                    detailsHTML += `
                        <div class="flex justify-between items-center p-4 border-2 border-black bg-zinc-50 transition-colors hover:bg-zinc-100">
                            <div class="font-black leading-tight text-sm sm:text-base">
                                <div>${item.name}</div>
                                <div class="text-xs sm:text-sm text-zinc-500 mt-1">${item.amount}</div>
                            </div>
                            <div class="text-sm sm:text-base text-lime-600 italic font-bold">
                                ${itemKcalText}
                            </div>
                        </div>
                    `;
                });
            }

            container.innerHTML = `
                <div class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/80 backdrop-blur-md fade-in" onclick="if(event.target === this) closeModal()">
                    <div class="bg-white border-4 border-black shadow-[12px_12px_0px_0px_rgba(255,255,255,0.2)] w-full max-w-2xl max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
                        <!-- Modal Header -->
                        <div class="flex justify-between items-start p-6 sm:p-8 border-b-4 border-black bg-lime-300 text-black">
                            <div>
                                <h3 class="text-3xl sm:text-4xl font-black tracking-tighter">${meal.title}</h3>
                                <div class="mt-[2px] font-bold opacity-90 text-lg">${kcalText}</div>
                            </div>
                            <button onclick="closeModal()" class="cursor-pointer bg-white border-4 border-black p-2 hover:bg-red-500 hover:text-white transition-colors">
                                <i data-lucide="x"></i>
                            </button>
                        </div>
                        
                        <!-- Modal Body -->
                        <div class="p-6 sm:p-8 space-y-8">
                            <div class="border-b-4 border-black pb-4">
                                <p class="text-xl sm:text-2xl font-black italic">${meal.menu}</p>
                            </div>
                            
                            <div class="space-y-6">
                                <h4 class="text-lg sm:text-xl font-black uppercase tracking-widest bg-black text-white px-2 py-1 w-fit">
                                    Component Items
                                </h4>
                                <div class="grid grid-cols-1 gap-4">
                                    ${detailsHTML}
                                </div>
                            </div>

                            <div class="p-4 bg-sky-200 text-black border-2 border-black font-bold text-sm sm:text-base">
                                <p class="italic underline underline-offset-4 decoration-2 mb-2">왜 이 식단인가요?</p>
                                ${meal.desc}
                            </div>

                            <button onclick="closeModal()" class="cursor-pointer w-full py-4 text-xl sm:text-2xl border-4 border-black font-black uppercase tracking-tighter active:translate-x-1 active:translate-y-1 active:shadow-none transition-all bg-black text-white">
                                CLOSE
                            </button>
                        </div>
                    </div>
                </div>
            `;
            container.classList.remove('hidden');
            lucide.createIcons();
        }
    </script>
</body>
</html>
