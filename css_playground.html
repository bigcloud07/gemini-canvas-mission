<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Playground - 인터랙티브 학습 웹앱</title>
    <style>
        /* CSS 변수 (웹앱 자체 디자인용 토큰) */
        :root {
            --bg-color: #1e1e1e;
            --panel-bg: #252526;
            --sidebar-bg: #333333;
            --text-main: #d4d4d4;
            --text-muted: #858585;
            --accent-color: #007acc;
            --accent-hover: #005f9e;
            --border-color: #444;
            --editor-bg: #1e1e1e;
            --success-color: #4CAF50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* 사이드바 영역 */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h1 {
            font-size: 1.2rem;
            color: #fff;
        }

        .lesson-list {
            flex-grow: 1;
            overflow-y: auto;
            list-style: none;
        }

        .lesson-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .lesson-item:hover {
            background-color: var(--panel-bg);
        }

        .lesson-item.active {
            background-color: var(--panel-bg);
            border-left: 4px solid var(--accent-color);
        }

        .lesson-item h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .lesson-item p {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.4;
        }

        /* 힌트 시스템 영역 */
        .hint-section {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--panel-bg);
        }

        .hint-btn {
            width: 100%;
            padding: 10px;
            background-color: transparent;
            color: var(--text-main);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .hint-btn:hover {
            background-color: var(--accent-color);
            color: #fff;
        }

        .hint-content {
            margin-top: 15px;
            font-size: 0.9rem;
            line-height: 1.5;
            background-color: var(--editor-bg);
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid var(--success-color);
            display: none; /* 기본 숨김 */
        }

        /* 메인 워크스페이스 */
        .workspace {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Flex 버그 방지 */
        }

        /* 에디터 섹션 */
        .editor-section {
            height: 50%;
            display: flex;
            flex-direction: column;
            border-bottom: 2px solid var(--border-color);
        }

        .tabs {
            display: flex;
            background-color: var(--panel-bg);
        }

        .tab {
            padding: 10px 20px;
            background-color: transparent;
            color: var(--text-muted);
            border: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 0.9rem;
        }

        .tab:hover {
            color: var(--text-main);
        }

        .tab.active {
            color: #fff;
            border-bottom-color: var(--accent-color);
            background-color: var(--editor-bg);
        }

        .editor-container {
            flex-grow: 1;
            position: relative;
        }

        .editor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 15px;
            background-color: var(--editor-bg);
            color: #d4d4d4;
            font-family: Consolas, 'Courier New', monospace;
            font-size: 14px;
            border: none;
            resize: none;
            outline: none;
            display: none; /* 기본 숨김 */
            line-height: 1.5;
        }

        .editor.active {
            display: block; /* 활성화 시 보임 */
        }

        /* 미리보기 섹션 */
        .preview-section {
            height: 50%;
            background-color: #fff; /* 미리보기는 흰 바탕 기본 */
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .preview-label {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            pointer-events: none;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: 30vh;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            .hint-section {
                padding: 10px;
            }
            .editor-section {
                height: 35vh;
            }
            .preview-section {
                height: 35vh;
            }
        }
    </style>
</head>
<body>

    <!-- 좌측 사이드바: 실습 과제 및 힌트 -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>CSS Playground</h1>
        </div>
        <ul class="lesson-list" id="lesson-list">
            <!-- JS로 렌더링 됩니다 -->
        </ul>
        <div class="hint-section">
            <button class="hint-btn" id="hint-btn">힌트 보기 (1/3)</button>
            <div class="hint-content" id="hint-content"></div>
        </div>
    </aside>

    <!-- 우측 메인: 에디터 및 미리보기 -->
    <main class="workspace">
        <section class="editor-section">
            <div class="tabs" id="tabs">
                <button class="tab" data-lang="html">index.html</button>
                <button class="tab active" data-lang="css">style.css</button>
                <button class="tab" data-lang="js">app.js</button>
            </div>
            <div class="editor-container">
                <textarea class="editor" id="html-editor" spellcheck="false"></textarea>
                <textarea class="editor active" id="css-editor" spellcheck="false"></textarea>
                <textarea class="editor" id="js-editor" spellcheck="false"></textarea>
            </div>
        </section>
        
        <section class="preview-section">
            <div class="preview-label">Live Preview</div>
            <iframe id="preview-frame"></iframe>
        </section>
    </main>

    <script>
        // 1. 학습 콘텐츠 (실습 과제 데이터 JSON)
        const lessons = [
            {
                id: 1,
                title: "1. Flexbox 완벽 중앙 정렬",
                desc: "파란색 박스를 회색 점선 컨테이너의 정중앙에 배치해보세요.",
                html: `<div class="container">\n  <div class="box"></div>\n</div>`,
                css: `.container {\n  height: 100vh;\n  border: 4px dashed #ccc;\n  /* 아래에 코드를 작성하여 박스를 중앙으로 보내세요 */\n  \n}\n\n.box {\n  width: 100px;\n  height: 100px;\n  background-color: #3498db;\n  border-radius: 12px;\n}`,
                js: ``,
                hints: [
                    "먼저 부모 요소(.container)를 Flexbox로 만들어야 합니다.",
                    "가로 정렬은 'justify-content', 세로 정렬은 'align-items' 속성을 사용합니다.",
                    "display: flex;\njustify-content: center;\nalign-items: center;"
                ]
            },
            {
                id: 2,
                title: "2. CSS 변수: 다크모드 뼈대",
                desc: "CSS 변수(:root)의 값을 수정하여 카드의 배경과 글자색을 어둡게(다크모드) 변경하세요.",
                html: `<div class="card">\n  <h2>Hello, CSS Variables!</h2>\n  <p>변수의 힘을 느껴보세요.</p>\n</div>`,
                css: `:root {\n  /* 이 변수들의 값을 변경해보세요! */\n  --bg-color: #ffffff;\n  --text-color: #333333;\n}\n\nbody {\n  background-color: #f0f2f5;\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  height: 100vh;\n  margin: 0;\n}\n\n.card {\n  background-color: var(--bg-color);\n  color: var(--text-color);\n  padding: 40px;\n  border-radius: 16px;\n  box-shadow: 0 10px 20px rgba(0,0,0,0.1);\n  transition: all 0.3s ease;\n}`,
                js: ``,
                hints: [
                    "CSS 변수는 '--' 기호로 시작합니다. var() 함수를 통해 참조됩니다.",
                    "--bg-color를 어두운 색(#222)으로, --text-color를 밝은 색(#fff)으로 변경해보세요.",
                    ":root {\n  --bg-color: #222222;\n  --text-color: #ffffff;\n}"
                ]
            },
            {
                id: 3,
                title: "3. 부드러운 Hover 애니메이션",
                desc: "버튼에 마우스를 올렸을 때(.btn:hover) 위로 살짝 떠오르며 배경색이 바뀌도록 만드세요.",
                html: `<button class="btn">Hover Me!</button>`,
                css: `body {\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  height: 100vh;\n  margin: 0;\n  background: #fafafa;\n}\n\n.btn {\n  padding: 15px 30px;\n  font-size: 1.2rem;\n  font-weight: bold;\n  color: white;\n  background-color: #e74c3c;\n  border: none;\n  border-radius: 8px;\n  cursor: pointer;\n  \n  /* 1. 이곳에 transition 속성을 추가하세요 (예: all 0.3s) */\n  \n}\n\n.btn:hover {\n  /* 2. 이곳에 배경색 변경과 transform 속성을 추가하세요 */\n  \n}`,
                js: ``,
                hints: [
                    "변화가 부드럽게 일어나려면 기본 상태 클래스(.btn)에 'transition' 속성을 주어야 합니다.",
                    "떠오르는 효과는 'transform: translateY(-10px);' 등을 사용합니다.",
                    ".btn { transition: all 0.3s ease; }\n.btn:hover {\n  background-color: #c0392b;\n  transform: translateY(-8px);\n}"
                ]
            },
            {
                id: 4,
                title: "4. CSS Grid: 3단 갤러리",
                desc: "CSS Grid를 사용하여 3개의 열을 가진 이미지 갤러리 구조를 만들어보세요.",
                html: `<div class="gallery">\n  <div class="item">1</div>\n  <div class="item">2</div>\n  <div class="item">3</div>\n  <div class="item">4</div>\n  <div class="item">5</div>\n  <div class="item">6</div>\n</div>`,
                css: `body { padding: 20px; font-family: sans-serif; }\n\n.gallery {\n  /* 이곳에 Grid 속성을 추가하여 3열 갤러리를 만드세요 */\n  \n}\n\n.item {\n  background-color: #9b59b6;\n  color: white;\n  font-size: 2rem;\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  height: 100px;\n  border-radius: 8px;\n}`,
                js: ``,
                hints: [
                    "부모 요소(.gallery)에 'display: grid;'를 적용하세요.",
                    "'grid-template-columns'를 사용해 열의 개수와 크기를 지정하고, 'gap'으로 간격을 줍니다.",
                    "display: grid;\ngrid-template-columns: repeat(3, 1fr);\ngap: 15px;"
                ]
            },
            {
                id: 5,
                title: "5. Flexbox: 네비게이션 양끝 정렬",
                desc: "로고는 왼쪽 끝에, 메뉴들은 오른쪽 끝에 배치하는 헤더를 만드세요.",
                html: `<nav class="navbar">\n  <div class="logo">MyLogo</div>\n  <ul class="menu">\n    <li>Home</li>\n    <li>About</li>\n    <li>Contact</li>\n  </ul>\n</nav>`,
                css: `body { margin: 0; font-family: sans-serif; }\n\n.navbar {\n  background-color: #34495e;\n  color: white;\n  padding: 15px 30px;\n  /* 이곳에 Flexbox 속성을 추가하세요 */\n  \n}\n\n.logo { font-size: 1.5rem; font-weight: bold; }\n\n.menu {\n  list-style: none;\n  margin: 0;\n  padding: 0;\n  display: flex;\n  gap: 20px;\n}`,
                js: ``,
                hints: [
                    "네비게이션(.navbar)을 Flex 컨테이너로 만드세요.",
                    "양끝 정렬을 위해 'justify-content' 속성을 활용하고, 수직 중앙을 맞춥니다.",
                    "display: flex;\njustify-content: space-between;\nalign-items: center;"
                ]
            },
            {
                id: 6,
                title: "6. Keyframe: 무한 회전 스피너",
                desc: "@keyframes를 사용하여 무한히 회전하는 로딩 스피너를 만드세요.",
                html: `<div class="spinner"></div>`,
                css: `body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #ecf0f1; margin: 0; }\n\n.spinner {\n  width: 50px;\n  height: 50px;\n  border: 5px solid #bdc3c7;\n  border-top-color: #2980b9;\n  border-radius: 50%;\n  /* 이곳에 animation 속성을 추가하세요 */\n  \n}\n\n/* 이곳에 @keyframes spin을 정의하세요 */\n`,
                js: ``,
                hints: [
                    "@keyframes spin { ... } 을 만들어 0%일 때 rotate(0deg), 100%일 때 rotate(360deg)를 지정하세요.",
                    ".spinner에 'animation: spin 1s linear infinite;' 속성을 부여하세요.",
                    "@keyframes spin {\n  to { transform: rotate(360deg); }\n}\n\n/* .spinner 내부 */\nanimation: spin 1s linear infinite;"
                ]
            },
            {
                id: 7,
                title: "7. CSS 변수: 브랜드 컬러 팔레트",
                desc: "미리 정의된 변수를 활용하여 두 버튼의 배경색을 각각 변경하세요.",
                html: `<div class="container">\n  <button class="btn btn-primary">Primary</button>\n  <button class="btn btn-secondary">Secondary</button>\n</div>`,
                css: `:root {\n  --primary-color: #6c5ce7;\n  --secondary-color: #00cec9;\n}\n\nbody { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }\n\n.btn {\n  padding: 10px 20px;\n  font-size: 1rem;\n  color: white;\n  border: none;\n  border-radius: 5px;\n  margin: 0 10px;\n  cursor: pointer;\n}\n\n.btn-primary {\n  /* 변수를 사용하여 배경색을 적용하세요 */\n  \n}\n\n.btn-secondary {\n  /* 변수를 사용하여 배경색을 적용하세요 */\n  \n}`,
                js: ``,
                hints: [
                    "var(--변수명) 함수를 사용하여 background-color를 설정하세요.",
                    "btn-primary에는 --primary-color를, btn-secondary에는 --secondary-color를 적용합니다.",
                    ".btn-primary {\n  background-color: var(--primary-color);\n}\n.btn-secondary {\n  background-color: var(--secondary-color);\n}"
                ]
            },
            {
                id: 8,
                title: "8. 복합 애니메이션: Pulse 효과",
                desc: "버튼이 스스로 커졌다 작아지는(두근거리는) 애니메이션을 적용하세요.",
                html: `<div class="pulse-btn">Live</div>`,
                css: `body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #2c3e50; margin: 0; }\n\n.pulse-btn {\n  background-color: #e74c3c;\n  color: white;\n  padding: 20px 40px;\n  font-size: 1.5rem;\n  border-radius: 50px;\n  /* 애니메이션 속성을 추가하세요 */\n  \n}\n\n@keyframes pulse {\n  0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }\n  70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(231, 76, 60, 0); }\n  100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }\n}`,
                js: ``,
                hints: [
                    "아래쪽에 이미 'pulse'라는 keyframe 애니메이션이 만들어져 있습니다.",
                    "'animation' 속성을 사용해 pulse 애니메이션을 2초 간격으로 무한 반복(infinite)되도록 설정하세요.",
                    "animation: pulse 2s infinite;"
                ]
            },
            {
                id: 9,
                title: "9. 반응형 기초: 미디어 쿼리",
                desc: "화면 너비가 600px 이하일 때 가로로 나열된 박스들을 세로로 변경하세요.",
                html: `<div class="responsive-container">\n  <div class="box box1">1</div>\n  <div class="box box2">2</div>\n</div>\n<p class="resize-guide">왼쪽 창과 오른쪽 창의 경계를 드래그하여 화면 너비를 줄여보세요!</p>`,
                css: `body { font-family: sans-serif; text-align: center; margin: 0; }\n.resize-guide { color: #666; margin-top: 20px; font-weight: bold; }\n\n.responsive-container {\n  display: flex;\n  flex-direction: row; /* 기본은 가로 배치 */\n  gap: 20px;\n  padding: 20px;\n  justify-content: center;\n}\n\n.box {\n  width: 150px;\n  height: 150px;\n  color: white;\n  font-size: 2rem;\n  display: flex;\n  align-items: center;\n  justify-content: center;\n}\n.box1 { background: #e67e22; }\n.box2 { background: #27ae60; }\n\n/* 이곳에 미디어 쿼리를 작성하세요 */\n`,
                js: ``,
                hints: [
                    "@media (max-width: 600px) { ... } 구문을 사용합니다.",
                    "미디어 쿼리 안에서 .responsive-container의 flex-direction을 'column'으로 변경하세요.",
                    "@media (max-width: 600px) {\n  .responsive-container {\n    flex-direction: column;\n    align-items: center;\n  }\n}"
                ]
            },
            {
                id: 10,
                title: "10. 세련된 카드 UI 만들기",
                desc: "모서리 둥글기(border-radius)와 그림자(box-shadow)로 입체적인 카드를 만드세요.",
                html: `<div class="ui-card">\n  <img src="https://via.placeholder.com/300x150/eee/999?text=Image" alt="placeholder">\n  <div class="content">\n    <h3>Card Title</h3>\n    <p>Beautiful UI starts with details.</p>\n  </div>\n</div>`,
                css: `body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #fdfdfd; margin: 0; }\n\n.ui-card {\n  width: 300px;\n  background-color: white;\n  /* 이곳에 테두리 둥글기와 그림자 효과를 추가하세요 */\n  \n  overflow: hidden;\n}\n\n.ui-card img {\n  width: 100%;\n  display: block;\n}\n\n.content {\n  padding: 20px;\n}\n\n.content h3 {\n  margin: 0 0 10px 0;\n  color: #333;\n  font-family: sans-serif;\n}\n\n.content p {\n  margin: 0;\n  color: #777;\n  font-family: sans-serif;\n}`,
                js: ``,
                hints: [
                    "border-radius를 15px 정도로 설정하여 모서리를 둥글게 만드세요.",
                    "box-shadow를 사용하여 부드러운 그림자를 추가하세요 (예: 0 10px 20px rgba(0,0,0,0.1)).",
                    "border-radius: 15px;\nbox-shadow: 0 10px 20px rgba(0,0,0,0.1);"
                ]
            }
        ];

        // 2. DOM 요소 선택
        const lessonListEl = document.getElementById('lesson-list');
        const hintBtn = document.getElementById('hint-btn');
        const hintContent = document.getElementById('hint-content');
        
        const htmlEditor = document.getElementById('html-editor');
        const cssEditor = document.getElementById('css-editor');
        const jsEditor = document.getElementById('js-editor');
        
        const previewFrame = document.getElementById('preview-frame');
        const tabs = document.querySelectorAll('.tab');
        const editors = document.querySelectorAll('.editor');

        // 상태 관리
        let currentLessonId = 1;
        let currentHintStep = 0; // 0, 1, 2, 3

        // 3. 초기화 로직
        function init() {
            renderLessonList();
            loadLesson(1);
            setupEventListeners();
        }

        // 사이드바 과제 목록 렌더링
        function renderLessonList() {
            lessonListEl.innerHTML = '';
            lessons.forEach(lesson => {
                const li = document.createElement('li');
                li.className = `lesson-item ${lesson.id === currentLessonId ? 'active' : ''}`;
                li.innerHTML = `
                    <h3>${lesson.title}</h3>
                    <p>${lesson.desc}</p>
                `;
                li.onclick = () => loadLesson(lesson.id);
                lessonListEl.appendChild(li);
            });
        }

        // 특정 과제 불러오기
        function loadLesson(id) {
            const lesson = lessons.find(l => l.id === id);
            if (!lesson) return;

            currentLessonId = id;
            currentHintStep = 0;
            
            // UI 업데이트
            renderLessonList(); // active 클래스 갱신을 위해 재렌더링
            hintBtn.textContent = "힌트 보기 (1/3)";
            hintContent.style.display = "none";
            hintContent.innerHTML = "";

            // 에디터 내용 초기화
            htmlEditor.value = lesson.html;
            cssEditor.value = lesson.css;
            jsEditor.value = lesson.js;

            // CSS 탭 기본 활성화
            activateTab('css');

            // 미리보기 강제 갱신
            updatePreview();
        }

        // 탭 활성화 함수
        function activateTab(lang) {
            // 탭 UI 변경
            tabs.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.lang === lang);
            });
            // 에디터 변경
            editors.forEach(editor => {
                editor.classList.toggle('active', editor.id === `${lang}-editor`);
            });
        }

        // 4. 핵심 로직: 실시간 렌더링 (디바운싱 적용)
        let updateTimeout;
        function debouncedUpdate() {
            clearTimeout(updateTimeout);
            updateTimeout = setTimeout(updatePreview, 300); // 300ms 디바운싱
        }

        function updatePreview() {
            const html = htmlEditor.value;
            const css = cssEditor.value;
            const js = jsEditor.value;

            // iframe 내부로 들어갈 완벽한 HTML 구조 생성
            const srcdocContent = `
                <!DOCTYPE html>
                <html lang="ko">
                <head>
                    <meta charset="UTF-8">
                    <style>
                        /* 사용자 입력 CSS */
                        ${css}
                    </style>
                </head>
                <body>
                    <!-- 사용자 입력 HTML -->
                    ${html}
                    
                    <!-- 사용자 입력 JS -->
                    <script>
                        ${js}
                    <\/script>
                </body>
                </html>
            `;

            // iframe 갱신
            previewFrame.srcdoc = srcdocContent;
        }

        // 5. 점진적 힌트 시스템
        function showNextHint() {
            const lesson = lessons.find(l => l.id === currentLessonId);
            
            if (currentHintStep < 3) {
                const hintText = lesson.hints[currentHintStep];
                // 줄바꿈 처리
                const formattedHint = hintText.replace(/\n/g, '<br>');
                
                // 3단계(정답)일 경우 코드 블록 스타일링
                if (currentHintStep === 2) {
                    hintContent.innerHTML = `<strong>정답 코드:</strong><br><pre style="background:#111; padding:8px; border-radius:4px; margin-top:5px; overflow-x:auto;"><code>${formattedHint}</code></pre>`;
                } else {
                    hintContent.innerHTML = `<strong>힌트 ${currentHintStep + 1}:</strong> ${formattedHint}`;
                }
                
                hintContent.style.display = "block";
                currentHintStep++;
                
                if (currentHintStep < 3) {
                    hintBtn.textContent = `다음 힌트 보기 (${currentHintStep + 1}/3)`;
                } else {
                    hintBtn.textContent = "정답 확인 완료";
                    hintBtn.style.opacity = "0.5";
                }
            }
        }

        // 6. 이벤트 리스너 세팅
        function setupEventListeners() {
            // 에디터 타이핑 이벤트 (실시간 미리보기 연동)
            htmlEditor.addEventListener('input', debouncedUpdate);
            cssEditor.addEventListener('input', debouncedUpdate);
            jsEditor.addEventListener('input', debouncedUpdate);

            // 탭 클릭 이벤트
            tabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    activateTab(e.target.dataset.lang);
                });
            });

            // 힌트 버튼 클릭
            hintBtn.addEventListener('click', showNextHint);
        }

        // 앱 실행
        init();

    </script>
</body>
</html>
